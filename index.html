<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <video src="resourses/Animation_Short.mp4" width="500px"></video>
      <div class="row">
        <div class="col-12">
          <button class="backward-10sec" title="back-10sec"><<</button>
          <button class="backward-5sec" title="back-5sec"><</button>
          <button class="play" title="Play">play</button>
          <button class="forward-5sec" title="forward-5sec">></button>
          <button class="forward-10sec" title="forward-10sec">>></button>
        </div>
      </div>
      <button class="stop mt-4 mb-4" title="Stop">Stop</button>
      <div class="progress-container d-flex">
        <progress class="progress" value="0" max="100"></progress>
        <span class="time-video">00:00</span>
      </div>
      <button class="mute" title="Mute">Mute</button>
      <p class="lead mt-1">Volume</p>
      <input
        type="range"
        name="volume"
        class="volume"
        min="0"
        max="1"
        step="0.1"
        value="1"
        title="Volume"
      />
      <p class="lead">Speed</p>
      <input
        type="range"
        name="speed"
        class="speed"
        min="0.5"
        max="2"
        step="0.1"
        value="1"
        title="Speed"
      />
      <button class="fullscreen" title="Fullscreen" aria-label="Fullscreen">
        Fullscreen
      </button>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
